<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/service.js"></script>
    <link href="Styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="menu">
        <a href="javascript:showOverview()">Overview</a>
        <a href="javascript:showAdd()">Add</a>
        <input id="searchText" type="text" placeholder="Search Text" />
        <button class="button" onclick="getAllHeros()">Search</button>
        <button class="button" onclick="getAllHeros(true)">Show All</button>
    </div>
    <div id="heroOverview">
        <table>
            <thead>
                <tr>
                    <td>Firstname</td>
                    <td>Lastname</td>
                    <td>Hero Name</td>
                    <td>Place of Birth</td>
                    <td>Combat Points</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <div id="addHeroForm" style="display:none;">
        <input type="text" placeholder="Firstname" id="addFirstname" /><br />
        <input type="text" placeholder="Lastname" id="addLastname" /><br />
        <input type="text" placeholder="Hero name" id="addHeroname" /><br />
        <input type="text" placeholder="Place of birth" id="addPlaceOfBirth" /><br />
        <input type="text" placeholder="Combat points" id="addCombatPoints" /><br />
        <button onclick="addHero()">Add</button>
    </div>
    <div id="updateHeroForm" style="display:none;">
        <input type="text" placeholder="Firstname" id="updateFirstname" /><br />
        <input type="text" placeholder="Lastname" id="updateLastname" /><br />
        <input type="text" placeholder="Hero name" id="updateHeroname" /><br />
        <input type="text" placeholder="Place of birth" id="updatePlaceOfBirth" /><br />
        <input type="text" placeholder="Combat points" id="updateCombatPoints" /><br />
        <button onclick="UpdatingHeroDetails()">Update</button><br />
    </div>
    <div id="battlefield" style="display:none;">
        <div id="fighterSelection"></div>
        <button onclick="fight(); return false;">Fight!</button>
        <div id="fightResult"></div>
    </div>
</body>
</html>
